<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="beginning">
        <h1>Weather Forecast</h1>
        <form>
            <!-- get ride of the "Enter a location when finished designing it" -->
            <!-- <label for="place">Enter a location: </label><br> -->
             <div id="search" class="wrapper">
                <input type="text" id="location" name="location"><br>
                <button id="searchCity" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg></button>
            </div>
        </form>
        <button>UNITS</button>
    </div>

    <div class="weatherInformation">
        <div class="main" id="mainContent">
            <div class="location" id="title"></div>

            <div class="conditions">
                <div id="dateTime"></div>
                <div id="tempConditions"></div>
                <div id="otherInformation"></div>
            </div>
        </div>
        <!-- <div class="hourlyForecast"></div> -->
        <div class="weeklyForecast" id="wF"></div>
    </div>
</body>
</html>
